<table mat-table [dataSource]="dataSource">

  <!-- Meter Id Column -->
  <ng-container matColumnDef="meterId">
    <th mat-header-cell *matHeaderCellDef> Meter Id </th>
    <td mat-cell *matCellDef="let row"> {{row}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectMeter.emit(row)"></tr>
</table>
